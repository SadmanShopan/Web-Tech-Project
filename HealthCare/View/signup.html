<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../Static/css/signup.css">
    <script>
        function validateForm() {
            const form = document.forms["signupForm"];
            const fields = ["user_name", "password", "cpassword", "email", "phone", "gender", "address", "dob", "bloodGroup"];
            let valid = true;
            let message = "";

            fields.forEach(field => {
                const element = form[field];
                if (field === "gender") {
                    if (![...form["gender"]].some(radio => radio.checked)) {
                        valid = false;
                        message += "Please select a gender.\n";
                    }
                } else if (!element.value.trim()) {
                    valid = false;
                    message += `Please fill out the ${field.replace(/_/g, " ")} field.\n`;
                }
            });

            if (form["password"].value !== form["cpassword"].value) {
                valid = false;
                message += "Passwords do not match.\n";
            }

            if (!valid) {
                alert(message);
            }
            return valid;
        }
    </script>
</head>
<body>
<form name="signupForm" method="post" action="../Controller/signup.php" onsubmit="return validateForm()" enctype="multipart/form-data">
    <table align="center">
        <h1 align="center">Please Fill Up The Form to Sign Up</h1>
        <hr>
        <tr>
            <td><label for="user_name">Username:</label></td>
            <td><input type="text" name="user_name" id="user_name"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="cpassword">Confirm Password:</label></td>
            <td><input type="password" name="cpassword" id="cpassword"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td><input type="text" name="phone" id="phone"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="Other">
                <label for="other">Other</label>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="text" name="address" id="address"></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
        <tr>
            <td><label for="bloodGroup">Blood Group:</label></td>
            <td>
                <select name="bloodGroup" id="bloodGroup">
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button type="button" onclick="location.href='header.html'">Back</button></td>
            <td><input type="reset" value="Reset" name="reset"></td>
            <td><input type="submit" name="submit" value="Next"></td>
        </tr>
    </table>
</form>
</body>
</html>
